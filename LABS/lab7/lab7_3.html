<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/lab3.css">
    <script src="js/lab7_3.js"></script>

<body>
    <form id="myForm" action="anotherpage.html" method="get">
