<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/lab7_4.js"></script>
    <link rel="stylesheet" href="css/lab7_4.css"> <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.rating {
    unicode-bidi: bidi-override;
    direction: rtl;
    text-align: center;
    position: relative;
    font-size: 36px;
}

.rating input {
    display: none;
}

.rating label {
    display: inline-block;
    padding: 5px;
    position: relative;
    width: 40px;
    color:antiquewhite; /* Màu mặc định */
    cursor: pointer;
}

.rating label:hover,
.rating label:hover ~ label,
.rating input:checked ~ label {
    color: #ffd600; /* Màu khi hover hoặc đã chọn */
}

.rating label:before,
.rating input:checked ~ label:before {
    content: '\2605';
    position: absolute;
    left: 0;
    color: #ffd600; /* Màu khi hover hoặc đã chọn */
}

.result {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
    </div>
    
    <div class="result">Bạn đã đánh giá: <span id="ratingResult">0</span> sao</div>

    <script>
        const ratingInputs = document.querySelectorAll('.rating input');
        const ratingResult = document.getElementById('ratingResult');

        ratingInputs.forEach(input => {
            input.addEventListener('change', function() {
                const selectedRating = this.value;
                ratingResult.textContent = selectedRating;
            });
        });
        
    </script>
</body>
</html>
